<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态组件与v-once指令</title>
	<script src='./vue.js'></script>
</head>
<body>
	<div id="root"></div>
	<script >
		Vue.component('child-one',{
			template:'<div>child-one</div>'
		})
		Vue.component('child-two',{
			template:'<div>child-two</div>'
		})
	</script>
</body>
</html>
