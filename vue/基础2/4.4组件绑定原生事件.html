<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给组件绑定原生事件</title>
	<script src='vue.js'></script>
</head>
<body>
	<div id="root">
		<!-- 该click事件为我们自定义的click事件 通过this.$emit('click')触发 -->
		<child @click="handleClick"></child>
		<!-- 加.native修饰为原生事件 -->
		<child @click.native="handleClick"></child>	
	</div>
	<script>
		Vue.component('child',{
			template: '<div @click="handleChildClick">Child</div>'
			,
			methods:{
				handleChildClick:function(){
					// alert('click click');
					this.$emit('click');
				}
			}
		})
		var vm = new Vue({
			el:'#root',
			methods:{
				handleClick:function(){
					alert('click')
				}
			}
		})
	</script>
</body>
</html>
