<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中插槽</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<h1 slot='header'>Dell</h1>
			<h2 slot='footer'>footer</h2>
		</child>
	</div>
</body>
<script type="text/javascript">
	Vue.component('child',{
		template:"<div><p>hello</p><slot name='header'><slot></div>"
	})
	var vm = new Vue({
		el:'#root'
	})
</script>
</html>
