<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<div>{{name}}</div>
		<div v-text="name +' LEE'"></div>
		<div v-html="name +'LEE'"></div>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				name:"<h1>Dell</h1>"
			}
		})
	</script>
</body>
</html>
