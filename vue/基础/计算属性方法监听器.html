<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性，方法，监听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>

	<script >
		var vm = new Vue({
			el:"#app",
			data:{
				firstName:"CB",
				lastName:"Lee",
				fullName:"CB Lee",
				age:28
			},
			// 监听器，监听firstName和lastName的改变,任有缓存的机制
			watch:{
				firstName:function(){
					console.log("计算了一次");
					this.fullName = this.firstName+ " "+this.lastName;
				},
				lastName:function(){
					console.log("计算了一次");
					this.fullName = this.firstName+" "+this.lastName;
				}
			}
			// //
			// // 方法 页面重新渲染就会重新计算
			// methods:{
			// 	fullName:function(){
			// 		console.log("计算了一次");
			// 		return this.firstName+ " "+this.lastName;
			// 	}
			// }
			//计算属性 会有缓存机制 性能较好
			// computed:{
			// 	fullName:function(){
			// 		console.log('计算了一次');
			// 		return this.firstName+" "+this.lastName
			// 	}
			// }
		})
	</script>
</body>
</html>
