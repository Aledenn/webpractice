<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表渲染2，set方法</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
    	<!-- 用in和用of都行 -->
        <div v-for="(item,key,index) in userInfo">
            {{item}} --- {{key}} --- {{index}}
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            // Vue.set(vm.userInfo,"ad","beijing")
            // Vue.set(vm.userInfo,"2","4")改变下标为2的数组项的值
            // vm.$set
            userInfo: {
                name: "cb",
                age: 22,
                gender: "male",
                salary: "secret"
            }
        }
    })
    </script>
</body>

</html>
