<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式绑定</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.activated{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app" @click="handleDivClick" 
	:class="{activated:isActivated}">
		hello world
	</div>

	<script>
		var vm= new Vue({
			el:"#app",
			data:{
				isActivated:false
			},
			methods:{
				handleDivClick:function(){
					this.isActivated=true;
				}
			}
		})
	</script>
</body>
</html>
