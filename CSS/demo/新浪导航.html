<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav{
			height: 40px;
			background-color: #eee;
			border-top: 3px solid orange;
			border-bottom: 1px solid #aaa;
		}
		.nav-con{
			width: 1000px;
			margin:0 auto;
			height: 40px;
			line-height: 40px;
		}
		.nav-con a{
			font:12px/40px 微软雅黑;
			display: inline-block;
			/*去下划线*/
			text-decoration: none;
			padding: 0 12px;
		}
		/*定义鼠标滑到时候的颜色*/
		a:hover{
			background-color: #999;
		}
	</style>
</head>
<body>
	<div class="nav">
	<div class="nav-con">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
	</div>
	</div>
</body>
</html>
