<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul {
        background-color: #fff;
        height: 279px;
        width: 210px;
        margin: 0 auto;
        padding: 0 15px;
    }

    li {

        height: 30px;
        border-bottom: 1px dashed #666;
        line-height: 30px;
        background: url(tb.gif) no-repeat left center;
        padding-left: 16px;
    }

    li a {
        text-decoration: none;
    }

    .box {
        width: 260px;
        height: 327px;
        border: 1px solid #009900;
        margin: 0 auto;
        /*auto 表示自适应 左右边距*/
        background: url("bg.gif");
    }

    .box .title {
        height: 23px;
        margin: 10px 0 5px 10px;
        border-left: 4px solid #aaa;
        /*23px可以替代上面的height*/
        font: 16px/23px 微软雅黑;
        color: white;
        padding-left: 11px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">爱宠知识</div>
        <ul>
            <li><a href="#">养狗比养猫更健康</a></li>

            <li><a href="#">养狗比养猫更健康</a></li>
            <li><a href="#">养狗比养猫更健康</a></li>
            <li><a href="#">养狗比养猫更健康</a></li>
            <li><a href="#">养狗比养猫更健康</a></li>
            <li><a href="#">养狗比养猫更健康</a></li>
            <li><a href="#">养狗比养猫更健康</a></li>
        </ul>
    </div>
</body>

</html>
