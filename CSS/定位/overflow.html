<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 150px;
			height: 250px;
			/*滚动条*/
			/*overflow: scroll;*/
			/*自动选择，如果没有超出范围，则选择默认值visible*/
			overflow: auto;
		}
	</style>

</head>
<body>
	<div>这个属性定义溢出元素内容区的内容会如何处理。如果值为 scroll，不论是否需要，用户代理都会提供一种滚动机制。因此，有可能即使元素框中可以放下所有内容也会出现滚动条。默认值是 visible。</div>
</body>
</html>
