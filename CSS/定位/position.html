<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*相对定位*/
		h1.pos_left
		{
			position: relative;
			left: -20px;
		}
		h1.pos_right{
			position: relative;
			/*距离左边20px*/
			left: 20px;
		}
		h1.pos_right2{
			position: relative;
			right: -20px;
		}
		/*绝对定位*/
		h2.pos_absolute{
			position: absolute;
			left: 500px;
			bottom:  150px;
		}
		/*fixed会随页面移动上下移动会把行元素编程块元素*/
		p.pos_fixed{
			position: fixed;
			left: 200px;
			top:12px;
		}
	</style>
</head>
<body>
	<h1>正常标题</h1>
	<h1 class="pos_left">左移标题</h1>
	<h1 class="pos_right">右移标题</h1>	
	<h1 class="pos_right2">右移标题</h1>	
	<h2 class="pos_absolute">绝对定位</h2>
	<p class="pos_fixed">文本</p>
	<p>无修饰文本</p>
	<p>无修饰文本</p>
	<p>无修饰文本</p>
</body>
</html>
