<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    /*属性选择器会选中img且拥有alt这个属性的*/

    img[alt] {
        border: 5px solid red;
    }
    /*同时拥有2个属性的a标签被选中*/

    a[href][title] {
        color: red;
        text-decoration: none;
    }
    /*可以更具体*/

    a[href="http://www.w3school.com.cn/"][title="W3School"] {
        color: red;
    }
    /*~可以根据某个值来进行选择*/

    p[class~="important"] {
        color: red;
    }
    </style>
    </style>
</head>

<body>
    <h1>可以应用样式：</h1>
    <a title="W3School Home" href="http://w3school.com.cn">W3School</a>
    <hr />
    <h1>无法应用样式：</h1>
    <a href="http://w3school.com.cn">W3School</a>
    <hr>
    <h1>可以应用样式：</h1>
    <img src="/i/w3school_logo_black.gif" alt="W3School Logo" />
    <hr />
    <h1>无法应用样式：</h1>
    <img src="/i/w3school_logo_black.gif" />
    <hr>
    <h1>可以应用样式：</h1>
    <a href="http://www.w3school.com.cn/" title="W3School">W3School</a>
    <hr />
    <h1>无法应用样式：</h1>
    <a href="http://w3school.com.cn" title="W3School">W3School</a>
</body>

</html>
