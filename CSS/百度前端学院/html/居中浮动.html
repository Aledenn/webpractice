<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

    form {

    form .dis {

        width: 170px;
        display: inline-block;
        text-align: right;
		vertical-align: top;
    }

    form .option{

        width: 200px;

	           <form>

                        <br>
